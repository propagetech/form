events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Optimize for static file serving
    sendfile        on;
    keepalive_timeout  65;
    gzip on;
    gzip_types text/plain text/css application/javascript application/json;

    # CLOUDFLARE CONFIGURATION
    # Restore original visitor IPs from Cloudflare headers
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;
    real_ip_header CF-Connecting-IP;

    # Rate Limiting Zone (10 req/sec per IP)
    limit_req_zone $binary_remote_addr zone=one:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost; 
        # In production, this catches all domains pointing to this IP
        # server_name _; 

        root /usr/share/nginx/html;
        index index.html;

        # 1. API Proxy
        location /api/ {
            limit_req zone=one burst=20 nodelay;
            proxy_pass http://api:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 2. Dynamic Static Site Serving
        # Map domain name to folder in /dist
        # e.g., example-form-1.com -> /dist/site_001/
        
        # NOTE: Since Nginx doesn't easily map 'Host' to 'Directory' dynamically without Lua/complex configs,
        # we will use a simpler approach for this factory:
        # We rely on the generator to build folders named exactly as the domain, OR we do a map.
        # For simplicity in this project plan, we assume folder name = domain name.
        
        # However, our generator used IDs (site_001). 
        # Let's assume we update the generator to use domain names as folder names for easier serving,
        # OR we just serve based on the requested host.
        
        # Simple Logic: Try to serve file from /dist/$host/
        location / {
            # $host is the domain (e.g. example.com)
            # We look for files in /usr/share/nginx/html/$host/
            root /usr/share/nginx/html; 
            
            # Rewrite request to include the host folder
            rewrite ^/(.*)$ /$host/$1 break;
            
            try_files $uri $uri/ /index.html;
        }
    }
}
